<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Storage - Keraunos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #f1f5f9;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #334155;
        }
        .success {
            color: #10b981;
        }
        .warning {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <h1>üßπ Limpieza de Storage - Keraunos</h1>
    
    <div>
        <h2>Estado Actual:</h2>
        <pre id="current-state">Cargando...</pre>
    </div>

    <div>
        <button onclick="clearStorage()">üóëÔ∏è Limpiar Todo el Storage</button>
        <button onclick="fixIds()">üîß Arreglar IDs Duplicados</button>
        <button onclick="refreshState()">üîÑ Actualizar Estado</button>
    </div>

    <div id="result"></div>

    <script>
        const STORAGE_KEY = 'keraunos_tasks';
        
        function refreshState() {
            const data = localStorage.getItem(STORAGE_KEY);
            const stateEl = document.getElementById('current-state');
            
            if (!data) {
                stateEl.textContent = '‚ùå No hay datos en localStorage';
                return;
            }
            
            try {
                const tasks = JSON.parse(data);
                const ids = tasks.map(t => t.id);
                const duplicates = ids.filter((id, index) => ids.indexOf(id) !== index);
                
                stateEl.innerHTML = `
üìä Total de tareas: ${tasks.length}
üÜî IDs √∫nicos: ${new Set(ids).size}
${duplicates.length > 0 ? `‚ö†Ô∏è IDs duplicados: ${duplicates.join(', ')}` : '‚úÖ No hay duplicados'}

Datos completos:
${JSON.stringify(tasks, null, 2)}
                `;
            } catch (e) {
                stateEl.innerHTML = `<span class="warning">‚ùå Error al parsear: ${e.message}</span>`;
            }
        }
        
        function clearStorage() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todo el storage? Esto eliminar√° todas las tareas.')) {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem('keraunos_userName');
                document.getElementById('result').innerHTML = '<p class="success">‚úÖ Storage limpiado correctamente. Recarga la aplicaci√≥n.</p>';
                refreshState();
            }
        }
        
        function fixIds() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data) {
                document.getElementById('result').innerHTML = '<p class="warning">‚ö†Ô∏è No hay datos para arreglar</p>';
                return;
            }
            
            try {
                const tasks = JSON.parse(data);
                const seen = new Set();
                let fixed = 0;
                
                const fixedTasks = tasks.map(task => {
                    if (!task.id || seen.has(task.id)) {
                        fixed++;
                        return {
                            ...task,
                            id: crypto.randomUUID()
                        };
                    }
                    seen.add(task.id);
                    return task;
                });
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(fixedTasks));
                document.getElementById('result').innerHTML = `<p class="success">‚úÖ Se arreglaron ${fixed} tareas. Recarga la aplicaci√≥n.</p>`;
                refreshState();
            } catch (e) {
                document.getElementById('result').innerHTML = `<p class="warning">‚ùå Error: ${e.message}</p>`;
            }
        }
        
        refreshState();
    </script>
</body>
</html>
